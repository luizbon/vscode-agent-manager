name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Inject Telemetry Key
        env:
          TELEMETRY_KEY: ${{ vars.TELEMETRY_KEY }}
        run: |
          if [ -n "$TELEMETRY_KEY" ]; then
            sed -i "s/00000000-0000-0000-0000-000000000000/$TELEMETRY_KEY/g" src/telemetry.ts
          else
            echo "No telemetry key provided, skipping injection."
          fi

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            out/
            resources/
            package.json
            package-lock.json
            .vscodeignore
            README.md

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run Tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: Run Tests (Windows/Mac)
        if: runner.os != 'Linux'
        run: npm test

  release:
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Publish to VS Code Marketplace
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BASE_VERSION=$(node -p "require('./package.json').version")
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          
          if [ $((MINOR % 2)) -ne 0 ]; then
            BUMP="minor"
          else
            BUMP="patch"
          fi
          
          npx @vscode/vsce publish $BUMP -p ${{ secrets.VSCE_PAT }}
          git push origin HEAD:main --follow-tags

  prerelease:
    needs: [build, test]
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'pre-release')
    runs-on: ubuntu-latest
    environment: Pre-Release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Dependencies
        run: npm ci

      - name: Publish Pre-release to VS Code Marketplace
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BASE_VERSION=$(node -p "require('./package.json').version")
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          
          if [ $((MINOR % 2)) -eq 0 ]; then
            BUMP="minor"
          else
            BUMP="patch"
          fi
          
          npx @vscode/vsce publish $BUMP --pre-release -p ${{ secrets.VSCE_PAT }}
          git push origin HEAD:${{ github.head_ref }} --follow-tags
