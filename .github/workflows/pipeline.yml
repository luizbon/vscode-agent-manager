name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.versioning.outputs.semver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate and Update Version
        id: versioning
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Pre-release path: Ensure minor is ODD
            if [ $((MINOR % 2)) -eq 0 ]; then
              MINOR=$((MINOR + 1))
            fi
          else
            # Release path: Ensure minor is EVEN
            if [ $((MINOR % 2)) -ne 0 ]; then
              MINOR=$((MINOR + 1))
            fi
          fi
          
          VERSION="${MAJOR}.${MINOR}.${{ github.run_number }}"
          echo "Calculated version: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "semver=$VERSION" >> $GITHUB_OUTPUT

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Inject Telemetry Key
        env:
          TELEMETRY_KEY: ${{ vars.TELEMETRY_KEY }}
        run: |
          if [ -n "$TELEMETRY_KEY" ]; then
            sed -i "s/00000000-0000-0000-0000-000000000000/$TELEMETRY_KEY/g" src/telemetry.ts
          else
            echo "No telemetry key provided, skipping injection."
          fi

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            out/
            resources/
            package.json
            package-lock.json
            .vscodeignore
            README.md

  test:
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run Tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: Run Tests (Windows/Mac)
        if: runner.os != 'Linux'
        run: npm test

  release:
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Production Dependencies
        run: npm ci --omit=dev

      - name: Publish to VS Code Marketplace
        run: |
          npm pkg delete scripts.vscode:prepublish
          npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}

      - name: Push Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ needs.build.outputs.semver }}
          git push origin v${{ needs.build.outputs.semver }}

  prerelease:
    needs: [build, test]
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'pre-release')
    runs-on: ubuntu-latest
    environment: Pre-Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Production Dependencies
        run: npm ci --omit=dev

      - name: Publish Pre-release to VS Code Marketplace
        run: |
          npm pkg delete scripts.vscode:prepublish
          npx @vscode/vsce publish --pre-release -p ${{ secrets.VSCE_PAT }}
